<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Bibliotheek WT | Account overzicht admin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body onload="accountOverzichtAdmin()">
    <header>
        <img onclick="document.location = 'index.html'" src="working-talent-logo-Large.png" alt="Working Talent Logo" id="logo">
        <h1>Medewerkers</h1>
        <nav class="main-nav">
            
            <ul>
                <li><a href="boeken-overzicht-admin.html">Boeken</a></li>
                <li><a href="account-overzicht.html">Medewerkers</a></li>
                <li><a href="uitleen-overzicht-admin.html">Uitleningen</a></li>
            </ul>
        </nav>
        <button class="btn-logout" onclick="document.location = 'logout'">Log uit</button>
    </header>

    <nav class="tweede-nav">
        <ul>
            <li class="terug"><button onclick="history.back()">Terug</button></li>
            <li><button class="tweede-nav_zwart" onclick="document.location = 'account-toevoegen.html'">Toevoegen</button></li>
        </ul>
    </nav>
    

    <div class="page-content page-content_40">
        <table class="met-hover">
            <!--                Zoekbalk-->
            <div class="zoeken">
                <input class="zoekbalk" type="search" id="accountInput" oninput="accountZoekenOverzicht()" placeholder="Zoeken...">
                <select id="accountZoekOpties" onchange="accountZoekenOverzicht()">
                    <option value="naam">Naam</option>
                    <option value="email">E-mail</option>
                </select>    
            </div>
            <thead>
                <tr>
                    <th>Naam</th>
                    <th>Email</th>
                    <!---<th>Wachtwoord</th>-->
                    <th class="bewerk-verwijder">Bewerken</th>
                    <th class="bewerk-verwijder">Toewijzen</th>
                </tr>
            </thead>
            <tbody id="accountOverzicht">
            <!--                    javascript-->
            </tbody>
        </table>

        
    </div>
</body>
</html>
