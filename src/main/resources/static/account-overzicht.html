<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Bibliotheek WT | Account overzicht admin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body onload="accountOverzichtAdmin()">
<div>
    <button class="float-right">Log out</button>
    <button class="float-right" onclick="document.location = 'index.html'">Home</button>
</div>
<div>
    <table>
        <!--                Zoekbalk-->
        <select id="accountZoekOpties" onchange="accountZoekenOverzicht()">
            <option value="naam">Naam</option>
            <option value="email">E-mail</option>
        </select>
        <input type="search" id="accountInput" oninput="accountZoekenOverzicht()" placeholder="Zoeken..."><br>
        <thead>
        <tr>
            <th>Naam</th>
            <th>Email</th>
            <th>Wachtwoord</th>
            <th>Bewerken</th>
            <th>Verwijderen</th>
        </tr>
        </thead>
        <tbody id="accountOverzicht">
        <!--                    javascript-->
        </tbody>
    </table>
</div>
<div>
    <button onclick="document.location = 'account-toevoegen.html'">Toevoegen</button>
</div>
</body>

</html>
