<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Bibliotheek WT | Boeken overzicht admin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<style>

/* ---------------- GENERAL ---------------- */
    
    .page-content {
        position: absolute;
        left: 50%;
        top: 25%;
        transform: translate(-50%, 0%);
        width: 80%;
        margin: 50px 0 200px 0;
    }
    
/* ---------------- BUTTONS ---------------- */

    
    table button {
        color: #8ec63f;
        background-color: transparent;
        text-align: center;
        font-size: 35px;
        margin: auto;
        font-weight: 500;
        padding: 0;
    }

    .btn {
        text-align: center;
    }

    .button-green {
        width: 150px;
        height: 50px;
        margin: 5px;
        color: white;
        font-weight: 700;
        padding: 15px 32px;
        font-size: 14px;
        background-color: #8ec63f;
    }

    .button-green:hover {
        background-color: #7caf34;
        transition: .2s;
    }

/* ---------------- ZOEKBALK ---------------- */

    .zoeken {
        margin-bottom: 40px;
    }

    .zoekbalk {
        border: 1px solid #140f1157;
        padding: 4px;
        font-size: 110%;
    }

    select {
        font-weight: 100;
        padding: 5px;
        color: #fff;
        border: none;
        background-color: #8ec63f;
        font-size: 110%;
        margin-left: 10px;
    }

/* ---------------- TABLE ---------------- */

    table {
        overflow-x:auto;
        border-collapse: collapse;
        border: transparent;
        width: 100%;
        margin-bottom: 50px;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #8ec63f;
        color: white;
    }

    tr:nth-child(even) {background-color: #cce5a844;}

    tr:hover {
        background-color: #a5d266af;
        transition: .2s;
    }

/* ---------------- COLUMNS ---------------- */

    .hide-column {display: none;}

    .titel,
    .auteur,
    .categorie {width: 20%;}

    .isbn {width: 16%;}

    .bewerk-verwijder,
    .status {width: 8%;}

    header {
        background-color: #140f11;
        width: 100%;
        display: flex;
        /*justify-content: space-between
    */}

    #logo {
        cursor: pointer;
        width: 100px;
        height: auto;
        margin: 20px;
    }
    h1 {
        position: absolute;
        font-weight: 400;
        font-size: 300%;
        color: #fff;
        text-align: center;
        align-self: center;
        color: #97bf0d;
        letter-spacing: 1px;
        left: 20%;
    }

</style>

<body onload="boekenOverzichtAdmin()">
    <header>
        <img onclick="document.location = 'index.html'" src="working-talent-logo-Large.png" alt="Working Talent Logo" id="logo">
        <h1>Boekbeheer</h1>
        <button class="btn-logout">Uitloggen</button>
    </header>
    <div class="page-content">
        <div>
            <table>
            <!--                Zoekbalk-->
                <div class="zoeken">
                    <input class="zoekbalk" type="search" id="boekInput" oninput="boekZoekenOverzicht()" placeholder="Zoeken...">
                    <select id="boekZoekOpties" onchange="boekZoekenOverzicht()">
                    <option value="titel">Titel</option>
                    <option value="auteur">Auteur</option>
                    <option value="isbn">ISBN</option>
                    </select>
                </div>    
                    <thead>
                    <tr>
                        <th class="titel">Titel</th>
                        <th class="auteur">Auteur</th>
                        <th class="isbn">ISBN</th>
                        <th class="categorie">Categorie</th>
                        <th class="hide-column">Omschrijving</th>
                        <th class="hide-column">Omslag</th>
                        <th class="status">Status</th>
                        <th class="hide-column">Exemplaar</th>
                        <th class="bewerk-verwijder">Bewerken</th>
                        <th class="bewerk-verwijder">Verwijderen</th>
                    </tr>
                </thead>
                <tbody id="boekenOverzicht">
                <!--                    javascript-->
                </tbody>
            </table>
        </div>
        <div>
            <button class="button-green" onclick="document.location = 'boek-toevoegen.html'">Toevoegen</button>
            <button class="button-green">Toewijzen</button>
        </div>
    </div>
</body>

</html>
