<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Bibliotheek WT | Boeken overzicht admin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body onload="boekenOverzichtAdmin()">
    <header>
        <img onclick="document.location = 'index.html'" src="working-talent-logo-Large.png" alt="Working Talent Logo" id="logo">
        <h1>Boeken</h1>
        <nav class="main-nav">
            
            <ul>
                <li><a href="boeken-overzicht-admin.html">Boeken</a></li>
                <li><a href="account-overzicht.html">Medewerkers</a></li>
                <li><a href="uitleen-overzicht-admin.html">Uitleningen</a></li>
            </ul>
        </nav>
        <button class="btn-logout" onclick="document.location = 'logout'">Log uit</button>
    </header>
    
    <nav class="tweede-nav">
        <ul>
            <li class="terug"><button onclick="history.back()">Terug</button></li>
            <li><button class="tweede-nav_zwart" onclick="document.location = 'boek-toevoegen.html'">Toevoegen</button></li>
        </ul>
    </nav>
    
    <div class="page-content page-content_60">
        <div>
            <table class="met-hover">
            <!--                Zoekbalk-->
                <div class="zoeken">
                    <input class="zoekbalk" type="search" id="boekInput" oninput="boekZoekenOverzicht()" placeholder="Zoeken...">
                    <select id="boekZoekOpties" onchange="boekZoekenOverzicht()">
                        <option value="titel">Titel</option>
                        <option value="auteur">Auteur</option>
                        <option value="isbn">ISBN</option>
                    </select>
                </div>    
                    <thead>
                        <tr>
                            <th class="titel_boek-overzicht">Titel</th>
                            <th class="auteur_boek-overzicht">Auteur</th>
                            <th class="isbn_boek-overzicht">ISBN</th>
                            <th class="hide-column categorie_boek-overzicht">Categorie</th>
                            <th class="hide-column">Omschrijving</th>
                            <th class="hide-column">Omslag</th>
                            <th class="status_boek-overzicht">Beschikbaar</th>
                            <th class="hide-column">Exemplaar</th>
                            <th class="bewerk-verwijder">Bewerken</th>
                            <th class="hide-column bewerk-verwijder">Verwijderen</th>
                        </tr>
                    </thead>
                <tbody id="boekenOverzicht">
                    <!--                    javascript-->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
