<!DOCTYPE html>
<html lang="nl">
    
<head>
    <meta charset="UTF-8">
    <title>Bibliotheek WT | Accountgegevens toevoegen</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img onclick="document.location = 'index.html'" src="working-talent-logo-Large.png" alt="Working Talent Logo" id="logo">
        <h1>Medewerkers</h1>
        <nav class="main-nav">
            
            <ul>
                <li><a href="boeken-overzicht-admin.html">Boeken</a></li>
                <li><a href="account-overzicht.html">Medewerkers</a></li>
                <li><a href="uitleen-overzicht-admin.html">Uitleningen</a></li>
            </ul>
        </nav>
        <button class="btn-logout" onclick="document.location = 'logout'">Log uit</button>
    </header>

    <nav class="tweede-nav">
        <ul>
            <li class="terug"><button onclick="history.back()">Terug</button></li>
        </ul>
    </nav>

    <div class="page-content page-content_40 page-content_toevoegen">
        <h2>Medewerker toevoegen</h2>
        <div class="formulieren">
            <form onsubmit="return accountToevoegen()">
                <label for="naam">Naam*: </label>
                <input type="text" id="naam" required><br>
                <label for="emailadres">E-mailadres*: </label>
                <input type="text" id="emailadres" required><br>
                <input type="radio" id="trainee" name="type-gebruiker" value="trainee">
                <label for="trainee">Trainee</label><br>
                <input type="radio" id="medewerker" name="type-gebruiker" value="medewerker">
                <label for="medewerker">Medewerker</label><br><br>
                <div class="submit-toevoegen">
                    <input type="submit" value="Toevoegen"></input>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
