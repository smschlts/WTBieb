<!DOCTYPE html>
<html lang="nl">
<head>

<style>

    /* ---------------- GENERAL ---------------- */
        
        .page-content {
            position: absolute;
            left: 50%;
            top: 5%;
            transform: translate(-50%, 0%);
            width: 80%;
            margin: 50px 0 200px 0;
        }

    /* ---------------- BUTTONS ---------------- */
    
        .button-green {
            width: 150px;
            height: 50px;
            margin: 5px;
            color: white;
            font-weight: 700;
            padding: 15px 32px;
            font-size: 14px;
            background-color: #8ec63f;
        }

    
        .button-green:hover {
            background-color: #7caf34;
            transition: .2s;
        }
    
    
    /* ---------------- TABLE ---------------- */
    
        table {
            overflow-x: auto;
            border-collapse: collapse;
            border: transparent;
        }

        .boek-info_tabel {
            width: 50%;
            margin: 0 auto 70px auto;
        }
    
        th, td {
            padding: 10px;
            text-align: left;
        }
    
        th {
            background-color: #8ec63f;
            color: white;
        }
    
        tr:nth-child(even) {background-color: #cce5a844;}
    
    /* ---------------- COLUMNS ---------------- */

        /*img {
            padding: 30px;
            height: 300px;
            width: auto;
        }*/

    </style>
