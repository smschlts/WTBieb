<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Boek</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body onload="boekOphalen(1)">
    <div>
        <button class="float-right">Log out</button>
    </div>
    <div class="flex-container">
        <div class="flex-item">
            <img src="https://vignette.wikia.nocookie.net/harrypotter/images/3/3e/Harry_Potter_and_the_Sorcerer's_Stone_cover.jpg">
        </div>
        <div class="flex-item">
            <h1>Boek informatie</h1>
            <table>
                <tr>
                    <th id="boektitel">Harry Potter 1</th>
                </tr>
                <tr>
                    <td id="boekisbn">ISBN</td>
                </tr>
                <tr>
                    <td id="boekauteur">JKRowling</td>
                </tr>
                <tr>
                    <td id="boekomschrijving">Omschrijving</td>
                </tr>
                    <td id="boekcategorie">Categorie</td>
                </tr>
                <tr>
                    <td id="boekstatus">Status</td>
                </tr>
                <tr>
                    <td id="boekworkingtalentid">workingtalentid</td>
                </tr>
            </table>
        </div>
    </div>
    <div>
        <button>Bewerken</button>
        <button>Toewijzen</button>
        <button class="float-right">Terug</button>
    </div>
</body>
</html>
