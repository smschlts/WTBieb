<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Bibliotheek WT | Lening toevoegen</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body onload="boekenOverzichtLening();accountOverzichtLening()">
    <div>
        <button class="float-right">Log out</button>
        <button class="float-right" onclick="document.location = 'index.html'">Home</button>
    </div>
    <h1>Lening toevoegen</h1>
    <div>
        <form onsubmit="return leningToevoegen()">
            <label for="accountid">Naam: </label>
            <input type="text" id="accountnaam" disabled>
            <input type="hidden" id="accountid">
            <label for="boektitel">Boektitel: </label>
            <input type="text" id="boektitel" disabled>
            <input type="hidden" id="boekid">
            <label for="exemplaarid">Kies exemplaar: </label>
            <select id="exemplaarid"></select>
            <label for="uitleendatum">Uitleendatum: </label>
            <input type="date" id="uitleendatum">
            <input type="submit" value="Toevoegen"></input>
        </form>
    </div>
    <div class="flex-container">
        <div class="flex-item">
            <table>
                <!--                Zoekbalk-->
                <input type="search" id="boekInput" oninput="accountZoekenOverzicht()" placeholder="Voer naam in.."><br>
                    <thead>
                        <tr>
                            <th>Naam</th>
                            <th>E-mail</th>
                        </tr>
                    </thead>
                    <tbody id="accountOverzicht">
                    <!--                    javascript-->
                    </tbody>
            </table>
        </div>
        <div class="flex-item">
            <table>
                <!--                Zoekbalk-->
                <input type="search" id="boekInput" oninput="boekZoekenOverzicht()" placeholder="Voer titel in.."><br>
                    <thead>
                        <tr>
                            <th>Titel</th>
                            <th>Auteur</th>
                            <th>ISBN</th>
                            <th>Categorie</th>
                            <th>Omschrijving</th>
                            <th>Omslag</th>
                            <th>Status</th>
                            <th>Exemplaar</th>
                        </tr>
                    </thead>
                    <tbody id="boekenOverzicht">
                    <!--                    javascript-->
                    </tbody>
            </table>
        </div>
        <form onsubmit="return leningToevoegen()">
            
        </form>
    </div>
    
    <div>
        <button class="float-right" onclick="document.location = 'uitleen-overzicht-admin.html'">Overzicht</button>
        <button class="float-right" onclick="history.back()">Terug</button>
    </div>
</body>
</html>
