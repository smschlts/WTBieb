<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Bibliotheek WT | Uitleen overzicht admin</title>

<body onload="uitleenOverzichtAdmin()">

<div>

        </tr>
        </thead>
        <tbody id="uitleenOverzicht">

        </tbody>

        <button onclick="document.location = 'lening-toevoegen.html'">Toevoegen</button>
