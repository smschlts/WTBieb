<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <title>Bibliotheek WT | Accountgegevens</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    </head>



    <body onload="accountOphalen()">
        <header>
            <img onclick="document.location = 'index.html'" src="working-talent-logo-Large.png" alt="Working Talent Logo" id="logo">
            <h1>Accountbeheer</h1>
            <!-- <h2 class="main-header">Accountbeheer</h2> -->

        </header>
        <button class="float-right button-green" onclick="document.location = 'account-overzicht.html'">Overzicht</button>
        <div class="page-content page-content_80 page-content_info">
                <!--    <img src="https://freeiconshop.com/wp-content/uploads/edd/person-solid.png"> -->

                    <tr>
                        <td class="tabel-titel" id="naam">Naam</td>
                    </tr>
                    <tr>
                        <td id="emailadres">E-mail</td>
                    </tr>
                    <tr>
                        <td id="type-gebruiker">Trainee/Medewerker</td>
                    </tr>
                </table>
            <div class="bottom-buttons_account">
                <button class="button-green" onclick="document.location = 'account-aanpassen.html' + document.location.search">Bewerken</button>
