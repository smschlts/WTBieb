<!DOCTYPE html>
<html lang="nl">
    
    <head>
        <meta charset="UTF-8">
        <title>Bibliotheek WT | Accountgegevens</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    </head>

    <body onload="accountOphalen()">
        <header>
            <img onclick="document.location = 'index.html'" src="working-talent-logo-Large.png" alt="Working Talent Logo" id="logo">
            <h1>Medewerkers</h1>
            <nav class="main-nav">
                
                <ul>
                    <li><a href="boeken-overzicht-admin.html">Boeken</a></li>
                    <li><a href="account-overzicht.html">Medewerkers</a></li>
                    <li><a href="uitleen-overzicht-admin.html">Uitleningen</a></li>
                </ul>
            </nav>
            <button class="btn-logout" onclick="document.location = 'logout'">Log uit</button>
        </header>

        <nav class="tweede-nav">
            <ul>
                <li class="terug"><button onclick="history.back()">Terug</button></li>
                <li><button class="tweede-nav_zwart" onclick="document.location = 'account-aanpassen.html' + document.location.search">Bewerken</button></li>
                <li><button class="tweede-nav_zwart" onclick="document.location = 'lening-toevoegen.html' + document.location.search">Toewijzen</button></li>
            </ul>
        </nav>
        
        <div class="page-content page-content_80 page-content_info">
                <table class="tabel_account-info tabel_info">
                    <tr>
                        <td colspan="2" class="tabel-titel" id="naam">Naam</td>
                    </tr>
                    <tr>
                        <th class="th_info">E-mail</th>
                        <td id="emailadres">E-mail</td>
                    </tr>
                    <tr>
                        <th class="th_info">Functie</th>
                        <td id="type-gebruiker">Trainee/Medewerker</td>
                    </tr>
                </table>

            <table class="account_geschiedenis">
                <!--                Zoekbalk-->
                <div class="zoeken account_geschiedenis">
                    <input class="zoekbalk" type="search" id="uitleningInput" oninput="uitleningZoekenIndividueelAccount()" placeholder="Zoeken...">
                    <select id="uitleningZoekOpties" onchange="uitleningZoekenIndividueelAccount()">
                        <option value="wtid">WTid</option>
                        <option value="titel">Titel</option>
                        <option value="auteur">Auteur</option>
                        <option value="uitleendatum">Uitleendatum</option>
                        <option value="inleverdatum">Inleverdatum</option>
                    </select>
                </div>
                <thead>
                <tr>
                    <th class="WTid_account-geschiedenis">WTid</th>
                    <th class="titel_account-geschiedenis">Titel</th>
                    <th class="auteur_account-geschiedenis">Auteur</th>
                    <th class="datum_account-geschiedenis">Uitleendatum</th>
                    <th class="datum_account-geschiedenis">Inleverdatum</th>


                </tr>
                </thead>
                <tbody id="uitleenOverzicht">
                <!--                    javascript-->
                </tbody>
            </table>

        </div>

    </body>
</html>
