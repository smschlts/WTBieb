<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Bibliotheek WT | Accountgegevens aanpassen</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body onload="accountOphalenVoorFormulier()">
    <div>
        <button class="float-right">Log out</button>
        <button class="float-right" onclick="document.location = 'index.html'">Home</button>
    </div>
    <div class="flex-container">
        <div class="flex-item">
            <img src="https://freeiconshop.com/wp-content/uploads/edd/person-solid.png">
        </div>
        <div class="flex-item">
            <h1>Account aanpassen</h1>
            <form onsubmit="return accountAanpassen()">
                <label for="naam">Naam: </label>
                <input type="text" id="naam"><br>
                <label for="emailadres">E-mailadres: </label>
                <input type="text" id="emailadres"><br>
                <input type="radio" id="trainee" name="type-gebruiker" value="trainee">
                <label for="trainee">Trainee</label><br>
                <input type="radio" id="medewerker" name="type-gebruiker" value="medewerker">
                <label for="medewerker">Medewerker</label><br>
                <input type="submit" value="Opslaan"></input>
            </form>
        </div>
    </div>
    <div>
        <!-- <button class="float-right" onclick="document.location = 'account-overzicht-admin.html'">Overzicht</button> -->
        <button onclick="accountVerwijderen();document.location = 'account-overzicht.html'">Verwijderen</button>
        <button class="float-right" onclick="document.location = 'account-overzicht.html'">Overzicht</button>
    </div>
</body>
</html>
