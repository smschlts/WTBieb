<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Bibliotheek WT | Account overzicht admin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body onload="exemplaarGeschiedenis()">
    <header>
        <img onclick="document.location = 'index.html'" src="working-talent-logo-Large.png" alt="Working Talent Logo" id="logo">
        <h1>Boeken</h1>
        <nav class="main-nav">
            
            <ul>
                <li><a href="boeken-overzicht-admin.html">Boeken</a></li>
                <li><a href="account-overzicht.html">Medewerkers</a></li>
                <li><a href="uitleen-overzicht-admin.html">Uitleningen</a></li>
            </ul>
        </nav>
        <button class="btn-logout" onclick="document.location = 'logout'">Log uit</button>
    </header>

    <nav class="tweede-nav">
        <ul>
            <li class="terug"><button onclick="history.back()">Terug</button></li>
        </ul>
    </nav>
    
    <div class="page-content page-content_80">
        <h2>Exemplaargeschiedenis</h2>
        <table>
            <!--                Zoekbalk-->
            <div class="zoeken">
                <input class="zoekbalk" type="search" id="uitleningInput" oninput="uitleningZoekenOverzicht()" placeholder="Zoeken...">
                <select id="uitleningZoekOpties" onchange="uitleningZoekenOverzicht()">
                    <option value="wtid">WTid</option>
                    <option value="titel">Titel</option>
                    <option value="auteur">Auteur</option>
                    <option value="lener">Lener</option>
                    <option value="uitleendatum">Uitleendatum</option>
                    <option value="inleverdatum">Inleverdatum</option>
                </select>
            </div>
            <thead>
            <tr>
                <th class="uitleen-exemplaar-id">WTid</th>
                <th class="uitleen-titel">Titel</th>
                <th class="uitleen-auteur">Auteur</th>
                <th class="uitleen-lener">Lener</th>
                <th class="uitleen-datum">Uitleendatum</th>
                <th class="uitleen-datum">Inleverdatum</th>
                <th class="bewerk-verwijder">Bewerken</th>
                <th class="bewerk-inlever">Inleveren</th>


            </tr>
            </thead>
            <tbody id="ExemplaarGeschiedenis">
            <!--                    javascript-->
            </tbody>
        </table>


    </div>
</body>
</html>
