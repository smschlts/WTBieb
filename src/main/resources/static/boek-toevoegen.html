<!DOCTYPE html>
<html lang="nl">
    
<head>
    <meta charset="UTF-8">
    <title>Bibliotheek WT | Boek toevoegen</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img onclick="document.location = 'index.html'" src="working-talent-logo-Large.png" alt="Working Talent Logo" id="logo">
        <h1>Boekbeheer</h1>
        <button class="btn-logout" onclick="document.location = 'logout'">Uitloggen</button>
    </header>

    <!-- <button class="float-right button-green" onclick="document.location = 'boeken-overzicht-admin.html'">Overzicht</button> -->
    <button class="float-right button-green" onclick="history.back()">Terug</button>
    
    <div class="page-content page-content_80 page-content_toevoegen">
        <h2>Boek toevoegen</h2>    
        <div class="formulieren">   
            <form onsubmit="return boekToevoegen()">
                <label for="boektitel">Titel: </label>
                <input type="text" id="boektitel"><br>
                <label for="boekauteur">Auteur: </label>
                <input type="text" id="boekauteur"><br>
                <label for="boekisbn">ISBN: </label>
                <input type="text" id="boekisbn"><br>
                <!--<label for="boekcategorie">Categorie: </label>
                <input type="text" id="boekcategorie"><br>
                <label for="boekomschrijving">Omschrijving: </label>
                <input type="text" id="boekomschrijving"><br>-->
                <label for="boekwtid">WorkingTalent ID: </label>
                <input type="text" id="boekwtid"><br>
                <label for="boekaantal">Aantal exemplaren: </label>
                <div class="exemplaren_toevoegen">
                    <span class="exemplaren_min" onclick="veranderExemplaarAantalBoekToevoegen(-1)">â€“</span>
                    <input type="number" id="boekaantal" min="0">
                    <span class="exemplaren_plus" onclick="veranderExemplaarAantalBoekToevoegen(1)">+</span>
                </div>
                <br><br>
                <!-- <input type="number" id="" > -->
                <div class="submit-toevoegen">
                    <input type="submit" value="Toevoegen"></input><br><br>
                </div>
            </form>
        </div> 
    </div>
</body>
</html>
