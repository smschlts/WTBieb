<!DOCTYPE html>
<html lang="nl">
    
<head>
    <meta charset="UTF-8">
    <title>Bibliotheek WT | Lening aanpassen</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body onload="leningOphalenVoorFormulier()">
    <header>
        <img onclick="document.location = 'index.html'" src="working-talent-logo-Large.png" alt="Working Talent Logo" id="logo">
        <h1>Uitleningen</h1>
        <button class="btn-logout" onclick="document.location = 'logout'">Uitloggen</button>
    </header>

    <!-- <button class="float-right button-green" onclick="document.location = 'uitleen-overzicht-admin.html'">Overzicht</button> -->
    <button class="float-right button-green" onclick="history.back()">Terug</button>

    <div class="page-content page-content_80 page-content_uitlening-bewerken">
        <h2>Uitlening bewerken</h2>
        <div class="formulieren">
            <form onsubmit="return leningAanpassen()">
                <label for="boektitel">Titel: </label>
                <input type="text" id="boektitel" disabled><br>
                <label for="boekauteur">Auteur: </label>
                <input type="text" id="boekauteur" disabled><br>
                <label for="boekwtid">WTid: </label>
                <input type="text" id="boekwtid" disabled><br>
                <label for="AccountNaam">Naam: </label>
                <input type="text" id="AccountNaam" disabled><br>
                <label for="UitleenDatum">Uitleen Datum: </label>
                <input type="date" id="UitleenDatum" required><br>
                <label for="InleverDatum">Inlever Datum: </label>
                <input type="date" id="InleverDatum" required><br><br>
                <input type="hidden" id="BoekId">
                <input type="hidden" id="AccountId">
                <input type="button" value="Verwijderen" onclick="uitleningVerwijderen();">
                <input type="submit" value="Opslaan"></input>
            </form>
        </div>
    </div>
</body>
</html>
